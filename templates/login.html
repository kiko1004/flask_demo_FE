{% extends "layout.html" %}
    {% block content %}
<section style="margin-top: 5em;" class="login-section section-padding" id="login_section">
  <div class="container">
    <div class="row">

      <div class="col-12 text-center">
        <h2 class="mb-4">Login</h2>
      </div>

      <div class="col-lg-6 col-md-8 col-12 mx-auto">
        <div class="custom-block bg-white shadow-lg p-4">
          <form action="/login" method="POST">
            <div class="mb-3">
              <label for="username_input" class="form-label">Username</label>
              <input type="text" class="form-control" id="username_input" name="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
              <label for="password_input" class="form-label">Password</label>
              <input type="password" class="form-control" id="password_input" name="password" placeholder="Enter your password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember_me">
              <label class="form-check-label" for="remember_me">Remember me</label>
            </div>
            <button type="submit" class="btn custom-btn mt-3">Login</button>
            <p class="text-center mt-3">Forgot <a href="#">password?</a></p>
          </form>
          <p style="text-align: center; color: red;">{{ message }}</p>
        </div>
      </div>

    </div>
  </div>
</section>

    {% endblock %}
